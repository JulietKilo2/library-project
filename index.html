<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Your library</h1>
        <p>Track your book list.</p>
    </header>
    <section class='add-interface'>
        <button id='activate-container'>Add a book</button>
        <div class='add-container'>
            <p>Title:</p><input id='title-box' type="text">
            <p>Author:</p><input id='author-box' type="text">
            <p>Pages:</p><input id='pages-box' type="text">
            <p id='read-check'>Read<input id='checkbox' type="checkbox"></p>
            <button id='submit-button'>Submit</button>
        </div>
    </section>
    <section class='item-list'>
        <!-- <div class='book-item'>
            <p class='book-title'>Title</p>
            <p class='book-author'>Author</p>
            <p class='book-pages'>Pages</p>
            <button class='book-read'>Read</button>
            <button class='book-delete'>Delete</button>
        </div> -->
    </section>

    <script src="app.js"></script>
</body>

</html>
